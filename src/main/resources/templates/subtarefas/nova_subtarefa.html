<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/links :: headContent('')}"></head>
<title>Nova subtarefa - EasyProjects</title>

<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></div>

<div class="container mt-5 pt-4">
    <div class="mt-5">
        <div class="text-start mb-3">
            <span class="text-muted"><a href="/subtarefas" style="text-decoration: underline; color: black">< Voltar</a></span>
            <h1>Nova subtarefa</h1>
        </div>
        <hr>
    </div>

    <div class="mb-3">
        <label for="selectProjetoSubtarefa" class="form-label">Projeto</label>
        <select class="form-control" id="selectProjetoSubtarefa">
            <option th:each="projeto : ${projetosNovo}" th:text="${projeto.nome}" th:value="${projeto.id}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="nomeSubtarefa" class="form-label">Nome</label>
        <input type="text" id="nomeSubtarefa" name="nomeSubtarefa" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="descricaoSubtarefa" class="form-label">Descrição</label>
        <input type="text" id="descricaoSubtarefa" name="descricaoSubtarefa" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="dataEntregaSubtarefa" class="form-label">Data de entrega</label>
        <input type="date" id="dataEntregaSubtarefa" name="dataEntregaSubtarefa" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="atribuidoASubtarefa" class="form-label">Atribuído à</label>
        <select id="atribuidoASubtarefa" name="atribuidoASubtarefa" class="form-control">
            <option th:each="responsavel : ${responsaveis}" th:text="${responsavel.nome}" th:value="${responsavel.id}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="statusSubtarefa">Status</label>
        <select id="statusSubtarefa" class="form-control">
            <option value="Pendente">Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluído">Concluído</option>
        </select>
    </div>

    <div class="text-end">
        <button onclick="criarSubtarefa()" class="btn btn-primary">Salvar</button>
        <a href="/subtarefas" class="btn btn-secondary">Cancelar</a>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scriptsContent('/assets/js/subtarefas.js')}"></div>
</body>
</html>
