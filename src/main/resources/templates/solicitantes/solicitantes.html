<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/links :: headContent('')}"></head>
<title>Solicitantes - EasyProjects</title>

<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></div>

<div class="container-fluid mt-5 pt-5" style="max-width: 95%">
  <div class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Solicitantes</h3>
      <div class="text-end mb-2">
        <a href="/solicitantes/novo" class="btn btn-primary btn-sm">Criar Novo Solicitante</a>
      </div>
    </div>
    <hr>

    <div class="row w-100 px-2">
        <div class="col-md-3 mb-3">
          <label for="nomeSolicitanteBusca">Nome</label>
          <input type="text" id="nomeSolicitanteBusca" class="form-control" placeholder="Insira o nome do solicitante">
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-body">
            <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover w-100" id="tabelaSolicitantes">
                <thead class="">
                <tr>
                  <th class="text-center">Nome</th>
                  <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="solicitante : ${solicitantes}">
                  <td class="text-center" th:text="${solicitante.nome}"></td>
                  <td class="text-center">
                    <button th:data-id="${solicitante.id}" th:data-nome-solicitante="${solicitante.nome}" onclick="modalEditarSolicitante(this)" class="btn btn-warning btn-sm">Editar</button>
                    <button th:data-id="${solicitante.id}" onclick="excluirSolicitante(this)" class="btn btn-danger btn-sm">Excluir</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
  </div>
</div>
<div th:replace="~{solicitantes/modal_editar_solicitante}"></div>
<div th:replace="~{fragments/scripts :: scriptsContent('/assets/js/solicitantes.js')}"></div>
</body>
</html>
