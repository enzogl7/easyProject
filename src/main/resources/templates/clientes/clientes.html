<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/links :: headContent('')}"></head>
<title>Clientes - EasyProjects</title>

<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></div>

<div class="container-fluid mt-5 pt-5" style="max-width: 95%">
  <div class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Clientes</h3>
      <div class="text-end mb-2">
        <a href="/clientes/novo" class="btn btn-primary btn-sm">Criar Novo Cliente</a>
      </div>
    </div>
    <hr>

    <div class="row w-100 px-2">
      <div class="col-md-3">
        <label for="nomeClienteBusca">Nome</label>
        <input type="text" id="nomeClienteBusca" class="form-control" placeholder="Insira o nome do cliente">
      </div>
    </div>

  <div class="card mt-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover w-100" id="tabelaClientes">
          <thead class="">
          <tr>
            <th class="text-center">Nome</th>
            <th class="text-center">Descrição</th>
            <th class="text-center">Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cliente : ${clientes}">
            <td class="text-center" th:text="${cliente.nome}"></td>
            <td class="text-center" th:text="${cliente.descricao} != '' ? ${cliente.descricao} : '---'"></td>
            <td class="text-center">
              <button th:data-id="${cliente.id}" th:data-nome="${cliente.nome}" th:data-descricao="${cliente.descricao}"
                      onclick="modalEditarCliente(this)" class="btn btn-warning btn-sm">Editar</button>
              <button th:data-id="${cliente.id}" onclick="excluirCliente(this)" class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
</div>
<div th:replace="~{/clientes/modal_editar_cliente}"></div>
<div th:replace="~{fragments/scripts :: scriptsContent('/assets/js/clientes.js')}"></div>
</body>
</html>
