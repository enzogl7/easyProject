<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/links :: headContent('/assets/css/home_dashboard.css')}"></head>
<title>Home - EasyProjects</title>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card shadow-lg p-4 text-center" style="width: 400px; border-radius: 15px;">
    <h3 class="mb-2">Bem-vindo, <span th:text="${usuario.nome}"></span>!</h3>
    <p class="text-muted">Gerencie e visualize gráficos de seus projetos de forma fácil e intuitiva.</p>

    <div class="d-grid gap-3">
        <a href="/projetos/lista" class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-folder-plus"></i> Listar/Criar Projetos
        </a>
        <a href="/graficos" class="btn btn-success d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-graph-up"></i> Gráficos
        </a>
        <a href="/clientes" class="btn btn-warning d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-people-fill"></i> Clientes
        </a>
        <a href="/responsaveis" class="btn btn-info d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-person-check"></i> Responsáveis
        </a>
        <a href="#" class="btn btn-dark d-flex align-items- center justify-content-center gap-2">
            <i class="bi bi-person-circle"></i> Usuário
        </a>
        <a href="/logout" class="btn btn-danger d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-box-arrow-left"></i> Sair
        </a>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scriptsContent('')}"></div>
</body>
</html>
